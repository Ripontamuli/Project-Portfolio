<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --dark: #2B2D42;
            --light: #F8F9FA;
            --error: #FF6B6B;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            width: 100%;
            max-width: 320px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .display {
            padding: 20px;
            text-align: right;
            background: var(--dark);
            color: white;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .previous-operand {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 20px;
            word-break: break-all;
        }

        .current-operand {
            font-size: 2.5rem;
            margin-top: 10px;
            font-weight: 500;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #e2e8f0;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #f1f3f5;
        }

        button:active {
            transform: scale(0.95);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .operator {
            background: var(--primary);
            color: white;
        }

        .operator:hover {
            background: var(--secondary);
        }

        .equals {
            background: var(--secondary);
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background: var(--dark);
        }

        .clear, .delete {
            background: var(--error);
            color: white;
        }

        .clear:hover, .delete:hover {
            background: #fa5252;
        }

        .function {
            background: #e9ecef;
        }

        .function:hover {
            background: #dee2e6;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 5px;
            min-height: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
            <div class="error-message" id="error-message"></div>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">AC</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="function" data-action="percentage">%</button>
            <button class="operator" data-action="divide">÷</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="multiply">×</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="subtract">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-action="add">+</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="function" data-action="plus-minus">±</button>
            <button class="equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement, errorElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.errorElement = errorElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetError();
            }

            delete() {
                this.resetError();
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                this.resetError();
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                this.resetError();
                if (this.currentOperand === '') return;
                
                // Handle percentage calculation if percentage was pressed
                if (this.operation === 'percentage') {
                    this.computePercentage();
                }
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                try {
                    switch (this.operation) {
                        case '+':
                            computation = prev + current;
                            break;
                        case '-':
                            computation = prev - current;
                            break;
                        case '×':
                            computation = prev * current;
                            break;
                        case '÷':
                            if (current === 0) {
                                throw new Error("Cannot divide by zero");
                            }
                            computation = prev / current;
                            break;
                        case 'percentage':
                            computation = prev * (current / 100);
                            break;
                        default:
                            return;
                    }
                    
                    this.currentOperand = computation.toString();
                    this.operation = undefined;
                    this.previousOperand = '';
                } catch (error) {
                    this.showError(error.message);
                }
            }

            computePercentage() {
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                this.currentOperand = (prev * (current / 100)).toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            toggleSign() {
                this.resetError();
                if (this.currentOperand === '0') return;
                this.currentOperand = (parseFloat(this.currentOperand) * -1).toString();
            }

            showError(message) {
                this.errorElement.innerText = message;
                this.currentOperand = 'Error';
                this.operation = undefined;
                this.previousOperand = '';
            }

            resetError() {
                if (this.currentOperand === 'Error') {
                    this.currentOperand = '0';
                }
                this.errorElement.innerText = '';
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        // DOM Elements
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-action]');
        const equalsButton = document.querySelector('[data-action="equals"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const clearButton = document.querySelector('[data-action="clear"]');
        const plusMinusButton = document.querySelector('[data-action="plus-minus"]');
        const percentageButton = document.querySelector('[data-action="percentage"]');
        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        const errorElement = document.getElementById('error-message');

        // Create calculator instance
        const calculator = new Calculator(
            previousOperandElement, 
            currentOperandElement,
            errorElement
        );

        // Event Listeners
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            if (!['equals', 'clear', 'delete', 'plus-minus', 'percentage'].includes(button.dataset.action)) {
                button.addEventListener('click', () => {
                    calculator.chooseOperation(button.innerText);
                    calculator.updateDisplay();
                });
            }
        });

        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        plusMinusButton.addEventListener('click', () => {
            calculator.toggleSign();
            calculator.updateDisplay();
        });

        percentageButton.addEventListener('click', () => {
            calculator.chooseOperation('percentage');
            calculator.updateDisplay();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if ((e.key >= '0' && e.key <= '9') || e.key === '.') {
                calculator.appendNumber(e.key);
                calculator.updateDisplay();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                let operation;
                switch (e.key) {
                    case '*': operation = '×'; break;
                    case '/': operation = '÷'; break;
                    default: operation = e.key;
                }
                calculator.chooseOperation(operation);
                calculator.updateDisplay();
            } else if (e.key === 'Enter' || e.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            } else if (e.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            } else if (e.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            } else if (e.key === '%') {
                calculator.chooseOperation('percentage');
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
