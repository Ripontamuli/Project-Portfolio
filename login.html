<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f1f3f6;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      text-transform: capitalize;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .input-group span {
      font-size: 18px;
      margin-right: 10px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a00e0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }

    .extra-links {
      text-align: center;
      font-size: 14px;
      margin-top: 16px;
    }

    .extra-links a {
      color: #4a00e0;
      text-decoration: none;
      margin-left: 4px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

</html>
